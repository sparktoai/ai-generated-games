    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.bestScore = 0;
                this.over = false;
                this.won = false;
                this.keepPlaying = false;
                
                // 用于跟踪移动的变量
                this.tiles = [];
                
                this.gridContainer = document.getElementById('grid-container');
                this.tileContainer = document.getElementById('tile-container');
                this.scoreContainer = document.getElementById('score');
                this.bestScoreContainer = document.getElementById('best-score');
                this.gameMessage = document.getElementById('game-message');
                this.messageText = document.getElementById('message-text');
                this.restartButton = document.getElementById('restart-button');
                this.keepPlayingButton = document.getElementById('keep-playing-button');
                this.tryAgainButton = document.getElementById('try-again-button');
                
                this.touchStartX = 0;
                this.touchStartY = 0;
                
                this.initialize();
                this.bindEvents();
            }
            
            initialize() {
                // 创建网格
                this.createGrid();
                
                // 从localStorage加载最高分
                this.loadBestScore();
                
                // 开始新游戏
                this.newGame();
            }
            
            createGrid() {
                this.gridContainer.innerHTML = '';
                for (let i = 0; i < this.size * this.size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    this.gridContainer.appendChild(cell);
                }
            }
            
            newGame() {
                // 重置游戏状态
                this.grid = this.emptyGrid();
                this.tiles = [];
                this.score = 0;
                this.over = false;
                this.won = false;
                this.keepPlaying = false;
                
                // 更新分数显示
                this.updateScore();
                
                // 隐藏游戏结束信息
                this.gameMessage.classList.remove('show');
                
                // 添加两个起始方块
                this.addRandomTile();
                this.addRandomTile();
                
                // 渲染游戏
                this.render();
            }
            
            emptyGrid() {
                return Array(this.size).fill().map(() => Array(this.size).fill(0));
            }
            
            addRandomTile() {
                const emptyCells = [];
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    // 90%概率生成2，10%概率生成4
                    const value = Math.random() < 0.9 ? 2 : 4;
                    this.grid[randomCell.row][randomCell.col] = value;
                    
                    // 添加新方块到tiles数组
                    this.tiles.push({
                        row: randomCell.row,
                        col: randomCell.col,
                        value: value,
                        isNew: true,
                        isMerged: false
                    });
                    return true;
                }
                return false;
            }
            
            render() {
                // 清空所有方块
                this.tileContainer.innerHTML = '';
                
                // 渲染每个方块
                for (let i = 0; i < this.tiles.length; i++) {
                    const tile = this.tiles[i];
                    const element = document.createElement('div');
                    element.className = `tile tile-${tile.value}`;
                    
                    // 添加动画类
                    if (tile.isNew) {
                        element.classList.add('new');
                        // 标记为已渲染，避免重复动画
                        tile.isNew = false;
                    }
                    if (tile.isMerged) {
                        element.classList.add('merged');
                        // 标记为已渲染，避免重复动画
                        tile.isMerged = false;
                    }
                    
                    element.textContent = tile.value;
                    
                    // 设置方块位置
                    element.style.width = `calc(${100/this.size}% - 10px)`;
                    element.style.height = `calc(${100/this.size}% - 10px)`;
                    element.style.top = `calc(${tile.row * (100/this.size)}% + ${tile.row * 2.5}px)`;
                    element.style.left = `calc(${tile.col * (100/this.size)}% + ${tile.col * 2.5}px)`;
                    
                    this.tileContainer.appendChild(element);
                }
            }
            
            move(direction) {
                // 0: 上, 1: 右, 2: 下, 3: 左
                if (this.over) return;
                
                // 保存移动前的状态
                const oldTiles = JSON.parse(JSON.stringify(this.tiles));
                const oldGrid = JSON.parse(JSON.stringify(this.grid));
                const oldScore = this.score;
                
                // 清除标记
                for (let i = 0; i < this.tiles.length; i++) {
                    this.tiles[i].isMerged = false;
                    this.tiles[i].isNew = false;
                }
                
                // 根据方向执行移动
                let moved = false;
                switch (direction) {
                    case 0: // 上
                        moved = this.moveUp();
                        break;
                    case 1: // 右
                        moved = this.moveRight();
                        break;
                    case 2: // 下
                        moved = this.moveDown();
                        break;
                    case 3: // 左
                        moved = this.moveLeft();
                        break;
                }
                
                // 如果有移动，则添加新方块并渲染
                if (moved) {
                    // 等待动画完成后添加新方块
                    setTimeout(() => {
                        this.addRandomTile();
                        this.render();
                        this.updateScore();
                        
                        // 检查游戏状态
                        this.checkGameStatus();
                    }, 150); // 与CSS动画时间匹配
                }
            }
            
            moveUp() {
                let moved = false;
                
                // 处理每一列
                for (let col = 0; col < this.size; col++) {
                    // 获取该列的所有方块值
                    let column = [];
                    for (let row = 0; row < this.size; row++) {
                        column.push(this.grid[row][col]);
                    }
                    
                    // 移动和合并列
                    let result = this.moveAndMerge(column);
                    
                    // 检查是否有变化
                    for (let row = 0; row < this.size; row++) {
                        if (this.grid[row][col] !== result[row]) {
                            this.grid[row][col] = result[row];
                            moved = true;
                        }
                    }
                }
                
                // 更新tiles数组
                if (moved) {
                    this.updateTilesArray();
                }
                
                return moved;
            }
            
            moveRight() {
                let moved = false;
                
                // 处理每一行
                for (let row = 0; row < this.size; row++) {
                    // 获取该行的所有方块值
                    let rowArray = [...this.grid[row]];
                    
                    // 反转数组以便处理
                    rowArray.reverse();
                    
                    // 移动和合并行
                    let result = this.moveAndMerge(rowArray);
                    
                    // 反转回来
                    result.reverse();
                    
                    // 检查是否有变化
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] !== result[col]) {
                            this.grid[row][col] = result[col];
                            moved = true;
                        }
                    }
                }
                
                // 更新tiles数组
                if (moved) {
                    this.updateTilesArray();
                }
                
                return moved;
            }
            
            moveDown() {
                let moved = false;
                
                // 处理每一列
                for (let col = 0; col < this.size; col++) {
                    // 获取该列的所有方块值
                    let column = [];
                    for (let row = 0; row < this.size; row++) {
                        column.push(this.grid[row][col]);
                    }
                    
                    // 反转数组以便处理
                    column.reverse();
                    
                    // 移动和合并列
                    let result = this.moveAndMerge(column);
                    
                    // 反转回来
                    result.reverse();
                    
                    // 检查是否有变化
                    for (let row = 0; row < this.size; row++) {
                        if (this.grid[row][col] !== result[row]) {
                            this.grid[row][col] = result[row];
                            moved = true;
                        }
                    }
                }
                
                // 更新tiles数组
                if (moved) {
                    this.updateTilesArray();
                }
                
                return moved;
            }
            
            moveLeft() {
                let moved = false;
                
                // 处理每一行
                for (let row = 0; row < this.size; row++) {
                    // 移动和合并行
                    let result = this.moveAndMerge(this.grid[row]);
                    
                    // 检查是否有变化
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] !== result[col]) {
                            this.grid[row][col] = result[col];
                            moved = true;
                        }
                    }
                }
                
                // 更新tiles数组
                if (moved) {
                    this.updateTilesArray();
                }
                
                return moved;
            }
            
            moveAndMerge(line) {
                // 移除非零元素
                let filtered = line.filter(val => val !== 0);
                
                // 合并相邻相同元素
                for (let i = 0; i < filtered.length - 1; i++) {
                    if (filtered[i] === filtered[i + 1]) {
                        filtered[i] *= 2;
                        this.score += filtered[i];
                        filtered[i + 1] = 0;
                    }
                }
                
                // 再次移除非零元素
                filtered = filtered.filter(val => val !== 0);
                
                // 用零填充到原始长度
                while (filtered.length < this.size) {
                    filtered.push(0);
                }
                
                return filtered;
            }
            
            updateTilesArray() {
                // 清空tiles数组
                this.tiles = [];
                
                // 根据grid重建tiles数组
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] !== 0) {
                            this.tiles.push({
                                row: row,
                                col: col,
                                value: this.grid[row][col],
                                isNew: false,
                                isMerged: false
                            });
                        }
                    }
                }
            }
            
            updateScore() {
                this.scoreContainer.textContent = this.score;
                
                // 更新最高分
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    this.bestScoreContainer.textContent = this.bestScore;
                    this.saveBestScore();
                }
            }
            
            saveBestScore() {
                localStorage.setItem('2048-best-score', this.bestScore.toString());
            }
            
            loadBestScore() {
                const savedScore = localStorage.getItem('2048-best-score');
                if (savedScore) {
                    this.bestScore = parseInt(savedScore);
                    this.bestScoreContainer.textContent = this.bestScore;
                }
            }
            
            checkGameStatus() {
                // 检查是否胜利
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 2048 && !this.won) {
                            this.won = true;
                            this.showMessage('恭喜！你达到了2048！');
                            return;
                        }
                    }
                }
                
                // 检查是否游戏结束
                if (this.isGameTerminated()) {
                    this.over = true;
                    this.showMessage('游戏结束！');
                }
            }
            
            isGameTerminated() {
                // 检查是否有空格
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            return false;
                        }
                    }
                }
                
                // 检查是否有相邻相同数字
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const current = this.grid[row][col];
                        if (
                            (col < this.size - 1 && current === this.grid[row][col + 1]) ||
                            (row < this.size - 1 && current === this.grid[row + 1][col])
                        ) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            showMessage(text) {
                this.messageText.textContent = text;
                this.gameMessage.classList.add('show');
                
                if (this.won) {
                    this.keepPlayingButton.style.display = 'block';
                    this.tryAgainButton.style.display = 'none';
                } else {
                    this.keepPlayingButton.style.display = 'none';
                    this.tryAgainButton.style.display = 'block';
                }
            }
            
            bindEvents() {
                // 重新开始按钮
                this.restartButton.addEventListener('click', () => {
                    this.newGame();
                });
                
                // 继续游戏按钮
                this.keepPlayingButton.addEventListener('click', () => {
                    this.keepPlaying = true;
                    this.gameMessage.classList.remove('show');
                });
                
                // 再试一次按钮
                this.tryAgainButton.addEventListener('click', () => {
                    this.newGame();
                });
                
                // 键盘事件
                document.addEventListener('keydown', (event) => {
                    switch (event.key) {
                        case 'ArrowUp':
                            this.move(0);
                            event.preventDefault();
                            break;
                        case 'ArrowRight':
                            this.move(1);
                            event.preventDefault();
                            break;
                        case 'ArrowDown':
                            this.move(2);
                            event.preventDefault();
                            break;
                        case 'ArrowLeft':
                            this.move(3);
                            event.preventDefault();
                            break;
                    }
                });
                
                // 触摸事件
                document.addEventListener('touchstart', (event) => {
                    if (!event.touches.length) return;
                    this.touchStartX = event.touches[0].clientX;
                    this.touchStartY = event.touches[0].clientY;
                }, { passive: true });
                
                document.addEventListener('touchmove', (event) => {
                    event.preventDefault();
                }, { passive: false });
                
                document.addEventListener('touchend', (event) => {
                    if (!this.touchStartX || !this.touchStartY) return;
                    
                    const touchEndX = event.changedTouches[0].clientX;
                    const touchEndY = event.changedTouches[0].clientY;
                    
                    const dx = touchEndX - this.touchStartX;
                    const dy = touchEndY - this.touchStartY;
                    
                    const absDx = Math.abs(dx);
                    const absDy = Math.abs(dy);
                    
                    // 确保是有效的滑动（最小滑动距离）
                    if (Math.max(absDx, absDy) > 10) {
                        // 判断主要滑动方向
                        if (absDx > absDy) {
                            // 水平滑动
                            if (dx > 0) {
                                this.move(1); // 右
                            } else {
                                this.move(3); // 左
                            }
                        } else {
                            // 垂直滑动
                            if (dy > 0) {
                                this.move(2); // 下
                            } else {
                                this.move(0); // 上
                            }
                        }
                    }
                    
                    this.touchStartX = 0;
                    this.touchStartY = 0;
                }, { passive: true });
            }
        }
        
        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            new Game2048();
        });
    </script>
